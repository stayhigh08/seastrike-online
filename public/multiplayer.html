<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaStrike - Multiplayer Lobby</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <!-- Link both stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="multiplayer.css">
</head>
<body>

    <div id="particle-container">
        <!-- Particles remain for consistent background -->
    </div>

    <div id="lobby-container">
        <h1>Multiplayer Lobby</h1>

        <div id="lobby-actions">
            <input type="text" id="player-name-input" placeholder="Enter Your Name" maxlength="15">
            <button id="create-lobby-btn" class="btn btn--primary">Create Lobby</button>
        </div>

        <div id="lobby-list-container">
            <h2>Active Lobbies</h2>
            <ul id="lobby-list">
                <!-- Lobbies will be dynamically inserted here -->
            </ul>
            <p id="no-lobbies-message" class="hidden">No active lobbies. Create one!</p>
        </div>
        
        <div id="waiting-message" class="hidden">
            <p>Waiting for another player...</p>
            <strong>Your lobby is ready!</strong>
        </div>

        <a href="index.html" class="btn btn--secondary" style="margin-top: 2rem;">Back to Main Menu</a>
    </div>

    <!-- Link the new multiplayer script -->
    <script src="multiplayer.js"></script>
</body>
</html>
