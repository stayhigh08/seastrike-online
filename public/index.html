<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaStrike - A Solana Game</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="particle-container">
        <div class="solana-flake"></div><div class="solana-flake"></div><div class="solana-flake"></div><div class="solana-flake"></div><div class="solana-flake"></div><div class="solana-flake"></div><div class="solana-flake"></div><div class="solana-flake"></div><div class="solana-flake"></div><div class="solana-flake"></div>
        <div class="solana-flake"></div><div class="solana-flake"></div><div class="solana-flake"></div><div class="solana-flake"></div><div class="solana-flake"></div><div class="solana-flake"></div><div class="solana-flake"></div><div class="solana-flake"></div><div class="solana-flake"></div><div class="solana-flake"></div>
    </div>

    <div id="popup-message" class="popup"></div>

    <main id="game-container">
        <div id="game-core-container">
            <!-- TOP SECTION -->
            <div id="top-section">
                <header id="game-header">
                    <h1>SeaStrike</h1>
                    <p class="subtitle">A Solana Game</p>
                </header>
                <div id="game-status">
                    <span>Place your Carrier</span>
                </div>
                <div id="enemy-ships-tracker" class="hidden">
                    <h3>Enemy Ships Remaining</h3>
                    <div id="enemy-ship-list"></div>
                </div>
                <button id="mobile-toggle" class="btn btn--secondary hidden">Your Fleet</button>
            </div>

            <!-- MIDDLE SECTION (Boards) -->
            <div id="middle-section" class="boards-container">
                <div class="board" id="player-board-container">
                    <h2>Your Fleet</h2>
                    <div id="player-grid" class="grid"></div>
                </div>
                <div class="board" id="computer-board-container">
                    <h2>Enemy Waters</h2>
                    <div id="computer-grid" class="grid"></div>
                    <div class="radar-sweep"></div>
                </div>
            </div>

            <!-- BOTTOM SECTION (Controls) -->
            <div id="bottom-section">
                <div id="ship-selection-container" class="setup-box">
                    <div id="ship-selection" class="ship-selection"></div>
                </div>
                <div id="action-buttons-container" class="setup-box">
                    <div class="secondary-actions">
                        <button id="rotate-button" class="btn btn--secondary">Rotate</button>
                        <a href="multiplayer.html" id="multiplayer-button" class="btn btn--secondary">Online Multiplayer</a>
                    </div>
                    <button id="start-button" class="btn btn--primary">Start Game</button>
                </div>
                <div id="power-ups-container" class="hidden">
                    <button class="power-up selected" data-ability="torpedo">
                        <span>Torpedo</span>
                        <span class="count">âˆž</span>
                    </button>
                    <button class="power-up" data-ability="cluster">
                        <span>Cluster Bomb</span>
                        <span class="count" id="cluster-count">3</span>
                    </button>
                    <button class="power-up" data-ability="radar">
                        <span>Radar Scan</span>
                        <span class="count" id="radar-count">2</span>
                    </button>
                </div>
                <button id="play-again-button" class="btn btn--primary hidden">Play Again</button>
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
